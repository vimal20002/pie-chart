<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<canvas id="myChart" style="width:100%;height:500px; display:flex;justify-content:center;"></canvas>


<script>
    const placement=[
        {branch:'CSE',
        package:'24'},
        {
            branch:"Elex",
            package:"15"
        },
        {
            branch:"mech",
            package:"5"
        },
        {
            branch:"Civil",
            package:"2"
        },
        {
            branch:"Ip",
            package:"10"
        },

]
let branchv=[],packagev=[];
placement.map(({branch,package})=>{
    // console.log(branch,package)
    branchv.push(branch);
    packagev.push(package);
})

var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#1e7145"
];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: branchv,
    datasets: [{
      backgroundColor: barColors,
      data: packagev
    }]
  },
  options: {
    title: {
      display: true,
      text: "Placement of year 2022 in lakh"
    }
  }
});
</script>

</body>
</html>
